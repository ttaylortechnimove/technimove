<mat-sidenav #sidenav class="text-center" mode="side">
    <span routerLink="/dashboard">{{ viewTitle }}</span>
    <div *ngFor="let mtr of sideNav">
        <mat-toolbar-row routerLink="/{{mtr.path}}">{{ mtr.name }}&nbsp;&nbsp;<span class="{{ mtr.icon }}"></span></mat-toolbar-row>
    </div>
</mat-sidenav>
<button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
</button>
