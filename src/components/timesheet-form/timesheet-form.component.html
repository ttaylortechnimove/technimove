<div>
    <form 
    [formGroup]="rForm" 
    novalidate 
    class="form-group text-center"
    name="timesheet-start" 
    #timesheetStart 
    (ngSubmit)="onSubmit(rForm.value)">
        <div class="form-group">
            <mat-form-field hintLabel="">
                <input 
                    required
                    matInput
                    class="form-control"
                    formControlName="startDate"
                    name="start_date" 
                    placeholder="Select start date"
                    [matDatepicker]="startPicker" 
                    format="dd/mm/YYYY HH:mm">
                <mat-datepicker #startPicker></mat-datepicker>
                <mat-datepicker-toggle [for]="startPicker" matSuffix></mat-datepicker-toggle>
                <mat-error></mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field hintLabel="">
                <input 
                    required 
                    matInput 
                    type="time" 
                    formControlName="startTime" 
                    placeholder="Select a time" 
                    name="start_time">
            </mat-form-field>
        </div>
        <button mat-raised-button type="submit" class="btn btn-primary" [disabled]="!rForm.valid">
            <span class="fa fa-create"></span> Submit
        </button>
    </form>
</div>
