<div class="row-fluid" id="login-page">
    <div class="container-fluid">
        <!--<login-component></login-component>-->
        <div class="text-center">
            <h1 class="text-uppercase"><small>{{ viewTitle }}</small></h1>
        </div>
        <div class="col-lg-offset-4 col-lg-4 col-md-offset-4 col-md-4 col-sm-offset-4 col-sm-4">
            <form class="form">
                <div class="">
                    <label class="label" for="email">Email:</label>
                    <input class="form-control" type="email" name="email" placeholder="johndoe@example.com">
                </div>
                <div>
                    <label class="label" for="password">Password:</label>
                    <input class="form-control" type="password" name="password" placeholder="Enter your password">
                </div>
                <br>
                <div>
                    <button type="button" class="btn btn-primary btn-block" (click)="login()">Login</button>
                    
                </div>
                <br>
                <div class="text-center">
                    <p>
                        <a routerLink="/forgot-password">Forgot password?</a>
                    </p>
                    <p>
                        <a routerLink="/create-account">Don't have an account?</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
<login></login>
